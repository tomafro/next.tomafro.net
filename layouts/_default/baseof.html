<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        {{ hugo.Generator }}
        {{ $style := resources.Get "css/style.scss" | resources.ExecuteAsTemplate "css/style.scss" . | resources.ToCSS | resources.Fingerprint }}
        <meta name="viewport" content="width=520">
        <meta name="Description" content="Tom Ward's personal blog, with projects, links, and more">
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        <link href="https://fonts.googleapis.com/css?family=Rubik:500,700|Merriweather|Fira+Mono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6da83d860a.js"></script>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    </head>
    <body class="{{ block "body-class" . }}{{ end }}">
        <header>
            <div class="column">
                <ul class="site-links">
                    <li><a href="/">Tom Ward</a></li>
                    <li><a href="/about.html">about</a></li>

                    <li><a href="/projects.html">projects</a></li>
                    <li><a href="/links.html">links</a></li>
                </ul>
                <ul class="social-links">
                    <li><a href="https://twitter.com/tomafro"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://github.com/tomafro"><i class="fab fa-github-square"></i></a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="column">
                {{- block "main" . }}{{- end }}
            </div>
        </main>
    </body>
</html>
