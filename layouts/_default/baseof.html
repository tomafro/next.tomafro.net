<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {{ hugo.Generator }}
        {{ $style := resources.Get "css/style.scss" | resources.ExecuteAsTemplate "css/style.scss" . | resources.ToCSS | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        <link href="https://fonts.googleapis.com/css?family=Rubik:500,700|Merriweather|Fira+Mono&display=swap" rel="stylesheet">
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    </head>
    <body class="{{ block "body-class" . }}{{ end }}">
        <header>
            <ul>
                <li><a class="home" href="/">Tom Ward</a></li>
                <li><a href="/projects.html">projects</a></li>
                <li><a href="https://twitter.com/tomafro">twitter</a></li>
                <li><a href="https://github.com/tomafro">github</a></li>
            </ul>
        </header>
        <main>{{- block "main" . }}{{- end }}</main>
    </body>
</html>
