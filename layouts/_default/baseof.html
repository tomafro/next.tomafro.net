<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {{ hugo.Generator }}
        {{ $style := resources.Get "css/style.scss" | resources.ExecuteAsTemplate "css/style.scss" . | resources.ToCSS | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,500|Merriweather|Fira+Mono&display=swap" rel="stylesheet">
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    </head>
    <body class="{{ .Page.Type }}">
        <header>
            <a href="/">Tom Ward's blog</a> &mdash;
            <a href="/about.html">about</a> •
            <a href="https://twitter.com/tomafro">twitter</a> •
            <a href="https://github.com/tomafro">github</a>
        </header>

        <main>{{- block "main" . }}{{- end }}</main>
    </body>
</html>
