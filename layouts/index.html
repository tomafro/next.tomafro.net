{{ define "main" }}
  {{ range first 5 (where .Site.RegularPages "Type" "post").ByDate.Reverse }}
    {{ partial "post" . }}
  {{ end }}

  <ol>
  {{ range after 5 (where .Site.RegularPages "Type" "post").ByDate.Reverse }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
  </ol>
{{ end }}
